<div id="about_me_component" class="dFlex_ac">
  <div id="content_div" class="dFlex_ac">
    <div id="wrapper_left" class="wrapper_padding dFlex_ac_jc">
      <div class="dFlex_ac_jc">
        <img src="/assets/icons/location_icon.svg" alt="">
        <span>{{ getText('location') }}</span>
      </div>
      <div class="dFlex_ac_jc">
        <img src="/assets/icons/graduation-cap.svg" alt="">
        <span>{{ getText('learning') }}</span>
      </div>
      <div class="dFlex_ac_jc">
        <img src="/assets/icons/remote_icon.svg" alt="">
        <span>{{ getText('remote') }}</span>
      </div>
    </div>

    <div id="wrapper_right" class="wrapper_padding dFlex_jc">
      <span class="overline">{{ getText('overline') }}</span>
      <div id="title_div">
        <h2>{{ getText('title') }}</h2>
        <img #fade_animation_img src="/assets/images/about_me_underline.png" alt="">
      </div>

      <p [innerHTML]="getText('text')"></p>
      <a class="the_red_button" id="lets_talk_button" href="#contact_me_component">{{ getText('button') }}</a>
    </div>
  </div>
</div>
