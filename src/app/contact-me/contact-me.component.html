<div id="contact_me_component" class="dFlex">

    <div id="contact_me_div" class="dFlex">

            <span class="overline">CONTACT ME</span>
            <h2>Ready to work togehter?</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab necessitatibus quis, culpa mollitia odit
                amet et

        <div id="input_infos">

                    <input type="checkbox" id="privacy" />
                    <label for="privacy">I agree to the <a href="/privacy-policy" target="_blank">privacy

                <button type="submit" class="the_red_button">Send</button>
