<div id="hero_component" class="dFlex_ac">

  <app-header id="header_component"></app-header>

  <div id="central_div" class="dFlex">

    <div id="hello_div" class="dFlex" appRotatingIcon>
      <img class="waving_icon" src="/assets/icons/waving_hand.png" alt="" />
      <button id="hello_button" class="button_styling event_target">
        <span>Hello World</span>
      </button>
    </div>

    <div id="h1_first">
      <span class="letter-pair" *ngFor="let letter of getLetters(this.firstLine_normal, this.firstLine_transformed)">
        <span class="stack">
          <span class="normal">{{ letter.normal }}</span>
          <span class="transformed">{{ letter.transformed }}</span>
        </span>
      </span>
    </div>

    <div id="h1_second" class="dFlex">
      <span class="letter-pair" *ngFor="let letter of getLetters(this.secondLine_normal, this.secondLine_transformed)">
        <span class="stack">
          <span class="normal smaler_letter">{{ letter.normal }}</span>
          <span class="transformed">{{ letter.transformed }}</span>
        </span>
      </span>
    </div>

    <a id="get_in_touch_button" class="the_red_button" href="#contact_me_component">Get in Touch</a>

    <div id="my_picture" class="dFlex_ac_jc" (mouseenter)="hovering = true" (mouseleave)="hovering = false">
      <img src="/assets/images/Kitak_Borna_1.JPG" alt="" />
      <span>{{ hovering ? 'Borna :D' : 'Borna :)' }}</span>
    </div>

    </a>
