<div id="hero_screen">

  <app-header id="header_component"></app-header>

  <div id="central_div">

    <div #viewedDiv id="hello_div">
      <img #rotatingIcon class="waving_icon" src="/assets/icons/waving_hand.png" alt="" />
      <button #viewedButton id="hello_button"
              appRotatingIcon
              [viewedDiv]="viewedDiv"
              [rotatingIcon]="rotatingIcon">
        <span>Hello World</span>
      </button>
    </div>


    <div id="h1_first">
      <span class="letter-pair" *ngFor="let letter of getLetters(this.firstLine_normal, this.firstLine_transformed)">
        <span class="stack">
          <span class="normal">{{ letter.normal }}</span>
          <span class="transformed">{{ letter.transformed }}</span>
        </span>
      </span>
    </div>

    <div id="h1_second">
      <span class="letter-pair" *ngFor="let letter of getLetters(this.secondLine_normal, this.secondLine_transformed)">
        <span class="stack">
          <span class="normal smaler_letter">{{ letter.normal }}</span>
          <span class="transformed">{{ letter.transformed }}</span>
        </span>
      </span>
    </div>

    <button mat-fab-button color="primary" class="the_red_button">Get in Touch</button>



    <img id="my_picture" src="/assets/images/Photoframe.png" alt="">
  </div>

  <div class="social_icons">
    <img src="/assets/icons/linkedin-icon.svg" alt="">
    <img src="/assets/icons/github-icon.svg" alt="">
    <img src="/assets/icons/e.mail-icon.svg" alt="">
  </div>

</div>
