<div id="header">

    <a href="#hero_component" (click)="emitCloseOverlay()">
        <img id="header_logo" src="/assets/images/bk_logo_2.png" alt="">
    </a>

    <button id="burger_btn" (click)="toggleMenu()">â˜°</button>

    <nav id="nav_container" [class.open]="isMenuOpen">
        <a class="nav-link dFlex" href="#about_me_component" (click)="emitCloseOverlay_navbar()">
            {{ getNavLink(1) }}
            <img class="hover_top_to_bottom" src="/assets/images/header_img/about_me_frame.png" alt="">
        </a>
        <a class="nav-link dFlex" href="#skill_set_component" (click)="emitCloseOverlay_navbar()">
            {{ getNavLink(2) }}
            <img class="hover_left_to_right" src="/assets/images/header_img/skills_frame.png" alt="">
        </a>
        <a class="nav-link dFlex" href="#projects_component" (click)="emitCloseOverlay_navbar()">
            {{ getNavLink(3) }}
            <img class="hover_left_to_right" src="/assets/images/header_img/projects_frame.png" alt="">
        </a>
        <a class="nav-link dFlex" href="#contact_me_component" (click)="emitCloseOverlay_navbar()">
            {{ getNavLink(4) }}
            <img class="hover_left_to_right" src="/assets/images/header_img/contact_frame.png" alt="">
        </a>

        <div class="language-toggle dFlex_ac_jc">
            <span class="language_DE" [class.active]="currentLang === 'de'"
                (click)="currentLang !== 'de' && switchLanguage('de')">
                DE
                <img class="hover_top_left_to_bottom_right" *ngIf="currentLang !== 'de'"
                    src="/assets/images/header_img/toggle_language/language_frame_DE.png" alt="">
            </span>

            <div class="switch dFlex_ac_jc" (click)="toggleLanguage()">
                <input type="checkbox" [checked]="currentLang === 'en'" readonly aria-label="Language toggle" />
                <span class="slider"></span>
            </div>

            <span class="language_EN" [class.active]="currentLang === 'en'"
                (click)="currentLang !== 'en' && switchLanguage('en')">
                EN
                <img class="hover_bottom_right_to_top_left" *ngIf="currentLang !== 'en'"
                    src="/assets/images/header_img/toggle_language/language_frame_EN.png" alt="">
            </span>
        </div>

        <div class="social_icons_mobile dFlex">
            <a href="https://www.linkedin.com/in/borna-kitak-138bb2363/" target="_blank" rel="noopener noreferrer">
                <img src="/assets/icons/linkedin-icon.svg" alt="">
            </a>
            <a href="https://github.com/IBKI-Tenshi" target="_blank" rel="noopener noreferrer">
                <img src="/assets/icons/github-icon.svg" alt="">
            </a>
            <a href="#contact_me_component">
                <img src="/assets/icons/e.mail-icon.svg" alt="">
            </a>
        </div>
    </nav>
</div>
